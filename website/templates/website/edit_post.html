{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container">
  <!-- Checks if there are any messages to display -->
  {% if messages %}
  <div id="message-container" class="text-center">
    <!-- Loops through each message and displays it -->
    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %}
  </div>
  {% endif %}
</div>
<div class="container">
  <img class="img-main img-fluid" src="/static/images/logo.webp" />
  <div class="text-center">
    <h2 class="mb-3">Edit Post</h2>
    <h4 class="mb-5 edit-user-post-title">{{ post.title }}</h4>
    <!-- Form to edit the post -->
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-dark">Update</button>
    </form>
  </div>
</div>
{% endblock %}
