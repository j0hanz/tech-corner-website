{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}
<div class="masthead">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card flex-row custom-card">
          {% if post.banner %}
          <a href="{% url 'view_profile' post.author.username %}">
          <img
            class="rounded-circle card-img-left img-fluid img-post-page"
            src="{{ post.author.profile.profile_image.url }}"
            alt="{{ post.title }}"
          />
        </a>
          {% endif %}
          <div class="card-body">
            <h1 class="text-center">{{ post.title }}</h1>
            <p class="mb-3 mt-3">{{ post.body }}</p>
            <p>Written by {{ post.author }}</p>
            <p>Published on {{ post.date }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
